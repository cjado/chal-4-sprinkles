<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
        <div id="scoreCounter">Score: </div>
        <div id="timerLeft">Time left: </div>
        <div id="question">Are you ready to begin?</div>
        <div id="answerButtons buttonGrid">
            <button id="btn">Answer 1</button>
            <button id="btn">Answer 2</button>
            <button id="btn">Answer 3</button>
            <button id="btn">Answer 4</button>
        </div>
        <div id="controls">
            <button id="startButton">Start</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
